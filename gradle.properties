org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
org.gradle.daemon=true
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=false
android.useAndroidX=true
android.enableJetifier=false

# Stabilität: weniger Worker für limitierte Container-Umgebung
org.gradle.workers.max=1

# Hinweis: Falls weiterhin Daemon-Kills auftreten, temporär auch --no-daemon nutzen.
kotlin.code.style=official
