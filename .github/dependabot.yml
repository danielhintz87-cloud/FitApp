version: 2
updates:
  # Enable version updates for Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "danielhintz87-cloud"
    assignees:
      - "danielhintz87-cloud"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    
    # Group related updates
    groups:
      android-gradle:
        patterns:
          - "com.android.tools.build:gradle"
          - "org.jetbrains.kotlin:kotlin-gradle-plugin"
        
      compose-bom:
        patterns:
          - "androidx.compose:compose-bom"
          - "androidx.compose.*"
        
      androidx-core:
        patterns:
          - "androidx.core:*"
          - "androidx.lifecycle:*"
          - "androidx.activity:*"
          - "androidx.fragment:*"
        
      room-database:
        patterns:
          - "androidx.room:*"
        
      testing:
        patterns:
          - "junit:junit"
          - "androidx.test:*"
          - "androidx.test.ext:*"
          - "androidx.test.espresso:*"
          - "org.mockito:*"
          - "org.robolectric:*"
        
      networking:
        patterns:
          - "com.squareup.retrofit2:*"
          - "com.squareup.okhttp3:*"
          - "com.google.code.gson:gson"
        
      ai-ml:
        patterns:
          - "com.google.ai.client.generativeai:*"
          - "com.google.mlkit:*"

    # Auto-merge minor and patch updates for low-risk dependencies
    auto-merge:
      - dependency-name: "androidx.*"
        dependency-type: "direct:production"
        update-type: "version-update:semver-patch"
      - dependency-name: "androidx.*"
        dependency-type: "direct:production" 
        update-type: "version-update:semver-minor"
      - dependency-name: "junit:junit"
        dependency-type: "direct:development"
        update-type: "version-update:semver-patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    reviewers:
      - "danielhintz87-cloud"
    assignees:
      - "danielhintz87-cloud"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "github-actions"
      - "automated"
    
    # Group GitHub Actions updates
    groups:
      setup-actions:
        patterns:
          - "actions/checkout"
          - "actions/setup-java"
          - "actions/setup-node"
          - "actions/cache"
          - "actions/upload-artifact"
      
      android-actions:
        patterns:
          - "android-actions/*"
          - "gradle/*"
          - "r0adkll/*"
      
      security-actions:
        patterns:
          - "github/codeql-action/*"
          - "aquasecurity/*"
          - "dependency-check/*"