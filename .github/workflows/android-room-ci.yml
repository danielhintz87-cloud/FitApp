name: Android CI (Build + Room Schema Guard + Instrumented Tests)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-schema-guard:
    name: Build & Unit Tests & Schema Guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept SDK licenses
        run: yes | sdkmanager --licenses

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      - name: Verify Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Build (assembleDebug) + Unit Tests
        run: ./gradlew --stacktrace --no-daemon clean assembleDebug testDebugUnitTest

      # ⚠️ Room Schema Guard: schlägt FEHL, wenn sich Schemas ändern, aber nicht committed sind
      - name: Room Schema Guard (fail if schemas changed)
        run: |
          # 'intent to add' für diff auf unversionierte Dateien
          git add -N app/schemas || true
          # Wenn es Änderungen in app/schemas gibt -> fail mit Diff
          if ! git diff --quiet -- app/schemas; then
            echo "❌ Room schemas have changed. Please commit updated JSON schemas (app/schemas/**)."
            echo "Diff:"
            git --no-pager diff -- app/schemas || true
            exit 1
          else
            echo "✅ No schema changes detected."
          fi

  instrumented-tests:
    name: Instrumented Tests (Emulator, incl. Room migration)
    runs-on: ubuntu-latest
    needs: build-and-schema-guard
    timeout-minutes: 35
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Gradle cache
        uses: gradle/gradle-build-action@v2

      # Startet einen Emulator und fährt die Instrumented Tests
      - name: Run connectedAndroidTest on API 34
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          profile: Pixel_5
          script: |
            ./gradlew --no-daemon assembleDebug assembleAndroidTest
            # kompletten Instrumented-Test-Satz ausführen:
            ./gradlew --stacktrace connectedAndroidTest
            # Optional: nur die Migrations-Tests:
            # ./gradlew --stacktrace connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=com.example.fitapp.data.db.Migration7to8Test
