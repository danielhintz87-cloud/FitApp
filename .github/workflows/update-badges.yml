name: Update Badges

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' # montags 06:00 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  badges:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # dein Script / Tool zum Badge-Update hier einf√ºgen
      - name: Update README badges
        run: |
          echo "Update badges..."
          # ./scripts/update_badges.sh

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "docs: update badges" || echo "nix zu committen"

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          title: "docs: update badges"
          branch: chore/update-badges
          commit-message: "docs: update badges"
          labels: docs, automated
