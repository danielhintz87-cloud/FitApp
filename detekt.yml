build:
  maxIssues: 5000

config:
  validation: true

processors:
  active: true

console-reports:
  active: true
  exclude: 
    - 'ProjectStatisticsReport'

output-reports:
  active: true

style:
  MagicNumber:
    active: true
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    excludes: [ '**/test/**' ]
  MaxLineLength:
    active: true
    maxLineLength: 140
  WildcardImport:
    active: true
  UnusedImports:
    active: true

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: [ 'Composable' ]
  TopLevelPropertyNaming:
    active: true

performance:
  SpreadOperator:
    active: false

complexity:
  LongMethod:
    active: true
    threshold: 70
  TooManyFunctions:
    active: false
  NestedBlockDepth:
    active: true
    threshold: 4

exceptions:
  SwallowedException:
    active: true
    ignoredExceptionTypes: [ 'InterruptedException', 'NumberFormatException' ]

# Compose-specific accessibility rules
comments:
  CommentOverPrivateFunction:
    active: false
  UndocumentedPublicClass:
    active: false
  UndocumentedPublicFunction:
    active: false

# Additional rules to support accessibility best practices
coroutines:
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true
